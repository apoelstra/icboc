[package]
name = "icboc"
version = "3.0.0"
authors = ["Andrew Poelstra <icboc3d@wpsoftware.net>"]
edition = "2018"

[lib]
path = "src/lib/lib.rs"

[[bin]]
name = "icboc3d"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
byteorder = "1.0"
jsonrpc = { version = "0.11", path = "../../rust-bitcoin/rust-jsonrpc/newrpc" }
hidapi = "1.2"
home = "0.5"
miniscript = { version = "4.0", path = "../../rust-bitcoin/miniscript/2020-12--hardened-wildcard", features = ["use-serde"] }
thiserror = "1.0"
structopt = "0.3"

